<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Filip Klimeš - bachelor thesis client</title>
    <meta name="description" content="The HTML5 Herald">

    <link rel="stylesheet" href="public/style.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <div class="starter-template">
        <h1>Filip Klimeš - bachelor thesis client</h1>

        <p class="lead">Creates forms from entity metadata which is retrieved via RESTful API.</p>
        <a href="#" class="ajax-call">Create form for User entity</a>

        <div id="form-container"></div>
    </div>
</div>
<script src="public/script.js"></script>
<script>
    FormCreator.setFormRenderer(new BootstrapFormRenderer());
    $(".ajax-call").click(function () {
        var html = FormCreator.create("User", function (html) {
            $("#form-container").html(html);
        }, function (html) {
            return '<div class="form-group">' + html + '</div>'
        });
    });
</script>
</body>
</html>
